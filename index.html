<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      background: #e8f0ff;
    }
    .controls{

    }
    </style>
    <script>
    //Script runs fine TODO fix the error that the top variable is undefined.. probably to do with the fact that you have it in percents.
      var up = 10;
      var side = 10;
      var turtle = document.getElementById('turtle');
      function up()
      {
        var top = turtle.style.offsetTop;
        turtle.style.top = (top + up) + 'px';
      }
    </script>
  </head>
  <body>
    <div class="controls" id="main">Controls
